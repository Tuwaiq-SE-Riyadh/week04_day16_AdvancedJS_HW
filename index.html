<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Press the buttons below to see how setTimeout is used. Wait to see how the
      text below changes after a timeout of 3 seconds.
    </h1>

    <div>
      <input onclick="timeOutFunction()" type="button" value="test timeout" />
      <p id="firstP"></p>
      <input
        onclick="clearTimeoutFunction()"
        type="button"
        value="clear timeout"
      />
    </div>
    <br />
    <h3 id="timeout_text"></h3>
    <script src="main.js"></script>
    <script>
        let timeOut
      function timeOutFunction() {
        const p1 = document.getElementById("firstP");
        p1.innerText = "The timeout has been started";
         timeOut = setTimeout(function () {
          p1.innerText = "The timeout has been triggered";
          p1.style.color = "green";
        }, 3000);
      }
      function clearTimeoutFunction() {
        clearTimeout(timeOut);
        const p1 = document.getElementById("firstP");
        p1.innerText = "The timeout has been cleared";
        p1.style.color = "black";
      }
    </script>
  </body>
</html>
