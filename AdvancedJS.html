   <h1>Press the buttons below to see how setTimeout is used. Wait to see how the text below changes after a timeout of 3 seconds.</h1>

   <div>
       <input type="button" onclick="Start()" value="test timeout"  />
       <input type="button" value="clear timeout" onclick="ClearTimeOut()"  />
   </div>
   <br>
   <h3 id="timeout_text"></h3>
   <script>
      
        let time
       function TimeOut() {
          const timeouttext=document.getElementById("timeout_text")
          timeouttext.innerHTML="The timeout has been triggered!";
          timeouttext.style.color="green"; 
       }
       function Start() {
           time = setTimeout(TimeOut,3000);
           const start=document.getElementById("timeout_text");
           start.innerHTML="The timeout has been started";
       } 
       function ClearTimeOut() {
         clearTimeout(time);
         const clear=document.getElementById("timeout_text").innerHTML="The timeout has been cleared"
        }

   </script>
