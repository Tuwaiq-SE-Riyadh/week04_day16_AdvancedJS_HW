<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //The code above is written using arrow functions.
      // Rewrite the code above without using any arrow functions.

      fetch("https://www.googleapis.com/books/v1/volumes?q=isbn:0747532699")
        .then(function (res) {
          return res.json();
        })
        .then(function (result) {
          items = result.items;
          console.log(items);
        }),
        function (error) {
          console.log(error);
        };

      //Rewrite the above code using an async/await function.
      const requaest = async () => {
        const response = await fetch(
          "https://www.googleapis.com/books/v1/volumes?q=isbn:0747532699"
        );
        const json = await response.json();
        console.log(json);
      };
      requaest();

      //Step 3: Copy and paste
      fetch("https://www.googleapis.com/books/v1/volumes?q=isbn:0747532699")
        .then(function (res) {
          return res.json();
        })
        .then(function (items) {
          item = items.title.volumeInfo.title;
          console.log(item);
        }),
        function (description) {
          console.log(description);
        };
    </script>
  </body>
</html>
